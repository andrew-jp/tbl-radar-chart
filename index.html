<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Radar Chart Extension</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Try to load Tableau API from CDN, fallback to local -->
    <script>
      function loadScript(src, onLoad, onError) {
        const script = document.createElement('script');
        script.src = src;
        script.onload = onLoad;
        script.onerror = onError;
        document.head.appendChild(script);
      }

      // Try CDN first
      loadScript(
        'https://cdn.tableau.com/extensions/1.12.0/tableau.extensions.1.latest.js',
        () => {
          console.log('✅ Tableau Extensions API loaded from CDN');
          loadScript('script.js', () => console.log('✅ App JS loaded'));
        },
        () => {
          // Fallback to local version (for dev mode)
          console.warn('⚠️ CDN load failed, falling back to local');
          loadScript('lib/tableau.extensions.1.latest.js', () => {
            console.log('✅ Loaded local Tableau Extensions API');
            loadScript('script.js', () => console.log('✅ App JS loaded (local)'));
          });
        }
      );
    </script>
  </head>
  <body>
    <div style="width: 100%; height: 100%; position: fixed" id="content"></div>
  </body>
</html>
